<div class='user-box'>
  <app-img-shadow
    alt='{{user.displayName}}'
    class='user-picture-renderer'
    [src]='user.picture'
    [width]='140'
    [height]='140'
  >
  </app-img-shadow>
  <div class='user-info'>
    <a routerLink='/user/{{user.id}}'>
      <span class='user-title'>{{user.displayName}}</span>
    </a>
    <button mat-stroked-button>Takip et</button>
    <!--<mat-divider></mat-divider>-->
  </div>
</div>
